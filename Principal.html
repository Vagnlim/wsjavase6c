    <main class="login-form">
        <div class="cotainer-fluid">
            <div class="row justify-content-center">
                
                <div class="col-md-6">
                    <div class="card">
                        
                        <div class="card-header"><h3>Sistema de Agendamento - Relatorio</h3>
                            
                        
                        </div>
                        
                        <div class="card-body">
                            
                            <form action="" method=""><br>
                                
                                                              
                                <div class="input-group mb-4">
                                    
                                    <label class="col-md-4 col-form-label text-md-right" for="inputGroupSelect01">Agencia:</label>
                                <div class="col-md-6">
                                  <select class="custom-select" id="inputGroupSelect01">
                                    <option selected>Selecione a Agencia.</option>
                                    <option value="1">Agencia 1</option>
                                    <option value="2">Agencia 2</option>
                                    <option value="3">Agencia 3</option>
                                  </select>
                                </div>
                              </div>

                              

                              <div class="form-group row">
                                  <label for="data" class="col-md-4 col-form-label text-md-right">Data:</label>
                                  <div class="col-md-6">
                                      <input type="date" id="data" class="form-control" name="data">
                                  </div>
                              </div>  
                               
                                <div class="form-group row">
                                     <label for="username" class="col-md-4 col-form-label text-md-right">Cliente:</label>
                                    <div class="col-md-6">
                                        <input type="text" id="cliente" class="form-control" name="cliente">
                                    </div>
                                </div>
    
                                

                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Gerar Relatorio
                                    </button>
                                    
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    
    </main>
